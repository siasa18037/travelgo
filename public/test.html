<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-card {
            background-color: #d3d3d3;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .section-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        
        .section-content {
            margin-left: 80px;
        }
        
        .section-card.active {
            border: 3px solid #007bff;
        }
        
        .btn-custom {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #333;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .btn-custom:hover {
            background-color: #e9ecef;
            color: #333;
        }
        
        .description-text {
            margin-top: 15px;
            color: #333;
            font-size: 0.95rem;
        }
        
        .travel-section {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Section 1 -->
        <div class="section-card">
            <div class="section-number">1</div>
            <div class="section-content">
                <div class="mb-3">
                    <button type="button" class="btn btn-custom">เลือกวัน</button>
                    <button type="button" class="btn btn-custom">เลือกเวลาเริ่ม</button>
                    <button type="button" class="btn btn-custom">เลือกเวลาจบ</button>
                </div>
                <div class="description-text">
                    ฟากไฟฟฟไกฟไกฟไกฟฟากกอฟไฟฟกฟฟฟไกฟไฟ
                </div>
            </div>
        </div>
        
        <!-- Travel Section 1 -->
        <div class="travel-section">
            การเดินทางประเทศต่างๆ
        </div>
        
        <!-- Section 2 (Active/Selected) -->
        <div class="section-card active">
            <div class="section-number">2</div>
            <div class="section-content">
                <div class="mb-3">
                    <button type="button" class="btn btn-custom">เลือกวัน</button>
                    <button type="button" class="btn btn-custom">เลือกเวลาเริ่ม</button>
                    <button type="button" class="btn btn-custom">เลือกเวลาจบ</button>
                </div>
            </div>
        </div>
        
        <!-- Travel Section 2 -->
        <div class="travel-section">
            การเดินทางประเทศต่างๆ
        </div>
        
        <!-- Section 3 -->
        <div class="section-card">
            <div class="section-number">3</div>
            <div class="section-content">
                <div class="mb-3">
                    <button type="button" class="btn btn-custom">เลือกวัน</button>
                    <button type="button" class="btn btn-custom">เลือกเวลาเริ่ม</button>
                    <button type="button" class="btn btn-custom">เลือกเวลาจบ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add click functionality to make sections active
        document.querySelectorAll('.section-card').forEach(card => {
            card.addEventListener('click', function() {
                // Remove active class from all cards
                document.querySelectorAll('.section-card').forEach(c => c.classList.remove('active'));
                // Add active class to clicked card
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
